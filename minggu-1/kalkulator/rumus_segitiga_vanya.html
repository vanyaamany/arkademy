<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script type="text/javascript">
        function luasAlasSegitiga(alas,tinggi) {
            return 0.5*alas*tinggi;
        }
        
        document.write(luasAlasSegitiga(20,20));        
    </script>
</body>
</html>
